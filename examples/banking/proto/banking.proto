syntax = "proto3";

package banking;

service Banking {
  rpc CreateAccount(CreateAccountRequest) returns (AccountResponse);
  rpc GetBalance(GetBalanceRequest) returns (BalanceResponse);
  rpc Deposit(TransactionRequest) returns (TransactionResponse);
  rpc Withdraw(TransactionRequest) returns (TransactionResponse);
  rpc Transfer(TransferRequest) returns (TransferResponse);
  rpc GetTransactionHistory(HistoryRequest) returns (HistoryResponse);
}

message CreateAccountRequest {
  string owner_name = 1;
  double initial_deposit = 2;
  string password = 3;
}

message AccountResponse {
  string account_id = 1;
  string owner_name = 2;
  double balance = 3;
  string message = 4;
}

message GetBalanceRequest {
  string account_id = 1;
}

message BalanceResponse {
  string account_id = 1;
  string owner_name = 2;
  double balance = 3;
  double timestamp = 4;
}

message TransactionRequest {
  string account_id = 1;
  double amount = 2;
}

message TransactionResponse {
  string account_id = 1;
  double amount = 2;
  double new_balance = 3;
  string message = 4;
}

message TransferRequest {
  string from_account = 1;
  string to_account = 2;
  double amount = 3;
}

message TransferResponse {
  string from_account = 1;
  string to_account = 2;
  double amount = 3;
  double from_balance = 4;
  double to_balance = 5;
  string message = 6;
}

message HistoryRequest {
  string account_id = 1;
  int32 limit = 2;
}

message HistoryResponse {
  repeated Transaction transactions = 1;
}

message Transaction {
  string type = 1;
  string account_id = 2;
  string from_account = 3;
  string to_account = 4;
  double amount = 5;
  double timestamp = 6;
}